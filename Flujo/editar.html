<html lang="en">

      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/scss/custom.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/mcf.css" />
  </head>
  <body class="grid-container-item">
    <header class="header">
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark px-3">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li>
              <a class="nav-link active">LOGO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">option</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">option</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" class="text-light">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container bg-white main mx-auto p-5">

        <h1 class="text-center text-secondary">Editar Automóvil</h1>
        <hr class="text-primary text-center mt-4">

      <div class="row d-flex gap-3 p-5">
        <!--COL 1-->
        <div class="col px-5 py-5 d-flex flex-column gap-4">
          <span
            ><h5>Placa:</h5>
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder=""
            />
          </span>
          <span
            ><h5>Modelo:</h5>
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder=""
            />
          </span>
          <span
            ><h5>Año:</h5>
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder=""
            />
          </span>
        </div>

        <!--COL 2-->
        <div class="col px-5 py-5 d-flex flex-column gap-4">
          <span>
            <h5>Dueño:</h5>
            <span>
              <input
                type="text"
                class="form-control form-control-sm"
                placeholder=""
              />
            </span>
          </span>
          <span
            ><h5>Tipo de Vehiculo:</h5>
            <span
              ><select id="" class="form-select form-select-sm">
                <option value="null">Ninguno</option>
                <option value="">[tipo]</option>
                <option value="">[tipo]</option>
                <option value="">[tipo]</option>
              </select></span
            ></span
          >
          <span
            ><h5>Fecha de ingreso:</h5>
            <input
              type="date"
              class="form-control form-control-sm"
              placeholder=""
            />
          </span>
        </div>

        <div class=" d-flex justify-content-between px-5">
            <button class="btn btn-danger text-white">Cancelar</button>
            <button class="btn btn-success text-white">Guardar</button>
          </div>

      </div>
    </div>


    <footer class="footer">
      <p>Derechos Reservados 2024 - Analisis y Modelado de Requerimientos</p>
    </footer>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
