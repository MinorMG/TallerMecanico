<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recibo de Pago</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .receipt-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .receipt-header h2 {
            margin: 0;
            color: #002a4d;
        }
        .receipt-header p {
            color: #777;
            font-size: 14px;
        }
        .receipt-details {
            margin-bottom: 30px;
        }
        .receipt-details p {
            font-size: 16px;
            margin: 5px 0;
        }
        .receipt-details span {
            font-weight: bold;
        }
        .receipt-footer {
            text-align: center;
            font-size: 14px;
            color: #777;
            margin-top: 40px;
        }
        .receipt-footer p {
            margin: 5px 0;
        }
        .receipt-footer span {
            font-weight: bold;
        }
        .receipt-button {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }
        .receipt-button button {
            background-color: #002a4d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .receipt-button button:hover {
            background-color: #002a4d;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="receipt-header">
            <h2>Recibo de Pago</h2>
            <p>Gracias por su pago. Este es su recibo de pago detallado.</p>
        </div>

        <div class="receipt-details">
            <p><span>Recibo N°:</span> <span id="recibo-numero">#001</span></p>
            <p><span>Cliente:</span> <span id="cliente-nombre">Juan Pérez</span></p>
            <p><span>Servicio:</span> <span id="servicio">Cambio de Pieza</span></p>
            <p><span>Monto:</span> <span id="monto">$300.00</span></p>
            <p><span>Fecha de Pago:</span> <span id="fecha-pago">2024-12-08</span></p>
        </div>

        <div class="receipt-footer">
            <p><span>¡Gracias por confiar en nosotros!</span></p>
            <p>Este recibo es válido como comprobante de pago.</p>
        </div>

        <div class="receipt-button">
            <button onclick="imprimirRecibo()">Imprimir Recibo</button>
        </div>
    </div>

    <script>
        // Función para generar un número único para el recibo
        function generarNumeroRecibo() {
            const fecha = new Date();
            const numeroRecibo = `#${fecha.getFullYear()}${fecha.getMonth() + 1}${fecha.getDate()}${Math.floor(Math.random() * 1000)}`;
            document.getElementById('recibo-numero').textContent = numeroRecibo;
        }

        // Función para imprimir el recibo
        function imprimirRecibo() {
            window.print();
        }

        // Llamar a la función para generar el número de recibo único
        generarNumeroRecibo();
    </script>
</body>
</html>
