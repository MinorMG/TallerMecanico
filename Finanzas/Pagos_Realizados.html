<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagos Realizados</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/css/style.css" />
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f5f5f5;">
    <h1 style="text-align: center; color: #333;">Pagos Realizados</h1>

    <!-- Tabla de pagos -->
    <table style="width: 80%; margin: 20px auto; border-collapse: collapse; background: white; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <thead>
            <tr style="background-color: #002a4d; color: white; text-align: left;">
                <th style="padding: 10px; border: 1px solid #ddd;">ID Pago</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Cliente</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Servicio</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Fecha</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Monto</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Método de Pago</th>
                <th style="padding: 10px; border: 1px solid #ddd;">Completado</th>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: #f9f9f9;">
                <td style="padding: 10px; border: 1px solid #ddd;">001</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Juan Pérez</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Pintura</td>
                <td style="padding: 10px; border: 1px solid #ddd;">2024-12-01</td>
                <td style="padding: 10px; border: 1px solid #ddd;">$100.00</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Tarjeta de Crédito</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Sí</td>
            </tr>
            <tr>
                <td style="padding: 10px; border: 1px solid #ddd;">002</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Ana López</td>
                <td style="padding: 10px; border: 1px solid #ddd;">Cambio de pieza</td>
                <td style="padding: 10px; border: 1px solid #ddd;">2024-12-05</td>
                <td style="padding: 10px; border: 1px solid #ddd;">$250.00</td>
                <td style="padding: 10px; border: 1px solid #ddd;">PayPal</td>
                <td style="padding: 10px; border: 1px solid #ddd;">No</td>
            </tr>
        </tbody>
    </table>

    <!-- Formulario para registrar pagos -->
    <div style="width: 80%; margin: 20px auto; background: white; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 5px;">
        <h2 style="color: #333; text-align: center;">Registrar Nuevo Pago</h2>
        <form>
            <div style="margin-bottom: 15px;">
                <label for="cliente" style="display: block; color: #555; font-weight: bold; margin-bottom: 5px;">Cliente:</label>
                <input type="text" id="cliente" name="cliente" placeholder="Nombre del cliente" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="servicio" style="display: block; color: #555; font-weight: bold; margin-bottom: 5px;">Servicio:</label>
                <select id="servicio" name="servicio" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <option value="Pintura">Pintura</option>
                    <option value="Cambio de pieza">Cambio de pieza</option>
                    <option value="Reparación general">Reparación general</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="monto" style="display: block; color: #555; font-weight: bold; margin-bottom: 5px;">Monto:</label>
                <input type="number" id="monto" name="monto" placeholder="Monto en USD" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
            </div>
            <div style="margin-bottom: 15px;">
                <label for="metodo" style="display: block; color: #555; font-weight: bold; margin-bottom: 5px;">Método de Pago:</label>
                <select id="metodo" name="metodo" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <option value="Tarjeta de Crédito">Tarjeta de Crédito</option>
                    <option value="PayPal">PayPal</option>
                    <option value="Transferencia Bancaria">Transferencia Bancaria</option>
                </select>
            </div>
            <div style="margin-bottom: 15px;">
                <label for="completado" style="display: block; color: #555; font-weight: bold; margin-bottom: 5px;">Pago Completado:</label>
                <select id="completado" name="completado" style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
                    <option value="Sí">Sí</option>
                    <option value="No">No</option>
                </select>
            </div>
            <button type="submit" style="width: 100%; background-color: #002a4d; color: white; padding: 10px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer;">Registrar Pago</button>
        </form>
    </div>
</body>
</html>
