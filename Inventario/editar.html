<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Editar</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="/scss/custom.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/inv.css" />
  </head>
  <body class="grid-container-item">
    <header class="header">
      <nav class="navbar navbar-expand-sm bg-primary navbar-dark px-3">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li>
              <a class="nav-link active">LOGO</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">link</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">option</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">option</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a href="#" class="text-light">Logout</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="container bg-white main mx-auto p-5">
      <div class="row">
        <!--img-->
        <div class="col col-5">
          <div class="img-container">
            <img
              src="https://www.autofixpr.com/wp-content/uploads/2017/12/3p-disco-freno.jpg"
              class="d-block w-100"
              alt="Imagen 1"
            />
            <button class="btn btn-danger btn-sm px-2 delete-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon-trash"
              >
                <polyline points="3 6 5 6 21 6"></polyline>
                <path
                  d="M19 6l-1 14a2 2 0 0 1-2 2H8a2 2 0 0 1-2-2L5 6m5-3h4a2 2 0 0 1 2 2v1H8V5a2 2 0 0 1 2-2z"
                ></path>
              </svg>
            </button>
            <button class="btn btn-white btn-sm px-4 upload-btn">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="icon-upload">
                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                <polyline points="17 8 12 3 7 8"></polyline>
                <line x1="12" y1="3" x2="12" y2="15"></line>
              </svg>
            </button>
          </div>
        </div>

        <!--Columna informacion-->
        <div
          class="col container bg-body-tertiary p-5 d-grid gap-5"
          style="position: relative"
        >
          <div class="row">
            <div class="col col-10 d-grid gap-4">
              <span
                ><h5>Nombre:</h5>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  style="width: 90%"
                  placeholder=""
                />
              </span>
              <span
                ><h5>Marca:</h5>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  style="width: 90%"
                  placeholder=""
                />
              </span>
              <span
                ><h5>Vehiculos compatibles:</h5>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  style="width: 90%"
                  placeholder=""
                />
              </span>
              <span
                ><h5>Categoría:</h5>
                <span
                  ><select
                    id=""
                    class="form-select form-select-sm"
                    style="width: 90%"
                  >
                    <option value="ninguna">Ninguna</option>
                    <option value="">[categoria]</option>
                    <option value="">[categoria]</option>
                    <option value="">[categoria]</option>
                  </select></span
                ></span
              >
              <span
                ><h5>Proveedor:</h5>
                <span
                  ><select
                    id=""
                    class="form-select form-select-sm"
                    style="width: 90%"
                  >
                    <option value="null">Ninguno</option>
                    <option value="">[proveedor]</option>
                    <option value="">[proveedor]</option>
                    <option value="">[proveedor]</option>
                  </select></span
                ></span
              >
              <span
                ><h5>Precio unitario:</h5>
                <span
                  ><input
                    type="number"
                    class="form-control form-control-sm"
                    style="width: 90%"
                    placeholder="" /></span
              ></span>
              <span
                ><h5>Fecha de ingreso:</h5>
                <input
                  type="date"
                  class="form-control form-control-sm"
                  style="width: 90%"
                  placeholder=""
                />
              </span>
              <span
                ><h5>Ubicacion en el almacen:</h5>
                <input
                  type="text"
                  class="form-control form-control-sm"
                  style="width: 90%"
                  placeholder=""
                />
              </span>
              <span
                ><h5>Stock:</h5>
                <span
                  ><input
                    type="number"
                    class="form-control form-control-sm"
                    style="width: 90%"
                    placeholder="" /></span
              ></span>
              <span
                ><h5>Descripción:</h5>
                <span>
                  <textarea
                    class="form-control"
                    rows="4"
                    style="width: 90%"
                  ></textarea></span
              ></span>
            </div>
          </div>
          <div class="">
            <button class="btn btn-success edit-btn text-white">Guardar</button>
            <button class="btn btn-dark return-btn">Volver</button>

          </div>
        </div>
      </div>
    </div>

    <footer class="footer">
      <p>Derechos Reservados 2024 - Analisis y Modelado de Requerimientos</p>
    </footer>

    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
